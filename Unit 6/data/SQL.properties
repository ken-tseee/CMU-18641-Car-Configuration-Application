CREATE_DB=CREATE DATABASE IF NOT EXISTS car;
CHECK_TABLE_EXISTS=SELECT count(1) as rowCount FROM INFORMATION_SCHEMA.TABLES WHERE TABLE_SCHEMA = SCHEMA() AND UPPER(TABLE_NAME) = UPPPER(?);
CREATE_AUTOS=CREATE TABLE IF NOT EXISTS Automobiles(ID_a int NOT NULL AUTO_INCREMENT, ModelName varchar(50) NOT NULL, BasePrice int NOT NULL, PRIMARY KEY(ID_a));
CREATE_OPTIONSETS=CREATE TABLE IF NOT EXISTS OptionSets(ID_s int NOT NULL AUTO_INCREMENT, SetName varchar(50) NOT NULL, ID_a int, PRIMARY KEY(ID_s), FOREIGN KEY(ID_a) REFERENCES Automobiles(ID_a) ON DELETE CASCADE ON UPDATE CASCADE);
CREATE_OPTIONS=CREATE TABLE IF NOT EXISTS Options(ID_o int NOT NULL AUTO_INCREMENT, OptionName varchar(50) NOT NULL, OptionPrice int NOT NULL, ID_s int NOT NULL, PRIMARY KEY(ID_o), FOREIGN KEY(ID_s) REFERENCES OptionSets(ID_s) ON DELETE CASCADE ON UPDATE CASCADE);
INSERT_AUTO=INSERT INTO Automobiles(ModelName, BasePrice) VALUES(?, ?);
INSERT_OPTIONSET=INSERT INTO OptionSets(SetName, ID_a) VALUES(?, (SELECT ID_a FROM Automobiles WHERE ModelName = ?) );
INSERT_OPTION=INSERT INTO Options(OptionName, OptionPrice, ID_s) VALUES(?, ?, (SELECT ID_s FROM OptionSets WHERE ID_a IN (SELECT ID_a FROM Automobiles WHERE ModelName = ? ) AND SetName = ? ));
DELETE_AUTO=DELETE FROM Automobiles WHERE ID_a = ?;
GET_AUTOID=SELECT ID_a FROM Automobiles WHERE ModelName = ?;
GET_AUTO=SELECT ModelName, BasePrice FROM Automobiles WHERE ID_a = ?;
GET_OPTIONSETS=SELECT SetName FROM OptionSets WHERE ID_a = ?;
GET_OPTIONS=SELECT OptionName, OptionPrice FROM Options RIGHT JOIN OptionSets on Options.ID_s = OptionSets.ID_s WHERE ID_a = ? AND SetName = ?;
GET_OPTIONPRICE=SELECT OptionPrice FROM Options RIGHT JOIN OptionSets on Options.ID_s = OptionSets.ID_s WHERE ID_a = ? AND SetName = ? AND OptionName = ?;